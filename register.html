<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="" method="post">
        <label for="firstname">FirstName:</label>
        <input type="text" name="firstname" value=""> <p></p>

        <label for="lastname">LastName:</label>
        <input type="text" name="lastname" value=""> <p></p>

        <label for="email">Email:</label>
        <input type="email" name="email" value=""> <p></p>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" value=""> <p></p>
    
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female <p></p>

        <label for="state">State of Origin</label>
        <select name="state">
            <option value="1">Ogun</option>
            <option value="2">Ondo</option>
            <option value="3">Osun</option>
            <option value="4">Oyo</option>
            <option value="5">Lagos</option>
        </select> <p></p>

        <label for="localgov">Local Government:</label>
        <input type="text" name="localgov" value=""> <p></p>

        <label for="marital">Marital Status</label>
        <select name="marital">
            <option value="1">Married</option>
            <option value="2">Single</option>
        </select> <p></p>

        <label for="phoneno">Phone Number:</label>
        <input type="number" name="phoneno" value="" minlength="11" maxlength="11"> <p></p>

        <input type="checkbox" name="conditions" value="">I agree to the terms and conditions <p></p>

        <input type="submit" value="Submit">
    </form>
    <a href="tribute.html">Click to go to tribute page</a>
</body>
</html>
